<!DOCTYPE html>
<html lang="zh">
<head>
<title></title>
<meta charset="UTF-8">
<script src="https://unpkg.com/video.js/dist/video.min.js"></script>
<script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.min.js"></script>
<link rel='stylesheet' id='videojs-css'  href='https://unpkg.com/video.js/dist/video-js.min.css?ver=4.9.3' type='text/css' media='all' />
<style>
html, body {
	height: 98%
}
.scroll-wrapper {
	right: 0;
	bottom: 0;
	left: 0;
	top: 0;
	overflow-y: scroll;
	float: left;
}
#left, #right {
	width: 100%;
	height: 100%;
}
#left {
    background: #faf0e6;
}
iframe {
	width: 100%;
	height: 98%;
}
#player {
	max-width: 960px;
	margin: 0 auto;
	margin-top: 20px;
}

#tooltip {
	text-align: center; 
	line-height: 200px;
	font-size: 24;
}
</style>
</head>
<body>
<div class="scroll-wrapper" id="left">

<p align="center">
<video id=player height="360px" width="640px" class="video-js vjs-default-skin vjs-big-play-centered" controls autoplay preload="auto">
  <source
     src="./live?v={{id}}"
     type="video/mp4">
</video>
<script type="text/javascript">
	var player = videojs('player');
	player.play();
</script>
</p>

<h5 align="center">
    <a href="./download?v={{id}}&type=audio">下载音频</a> &nbsp;&nbsp;&nbsp;&nbsp; <a href="./download?v={{id}}&type=video">下载视频</a>
</h5>

</div>

</body>
</html>
